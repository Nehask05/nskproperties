<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Enquiry Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Property Enquiry Form</h2>
        <form id="enquiryForm" action="process.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="propertyType">Property Type:</label>
                <select id="propertyType" name="propertyType" required>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="site">Site</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Preferred Location (City in Karnataka):</label>
                <select id="location" name="location" required>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Mysuru">Mysuru</option>
                    <option value="Hubli">Hubli</option>
                    <option value="Dharwad">Dharwad</option>
                    <option value="Mangalore">Mangalore</option>
                    <option value="Belagavi">Belagavi</option>
                    <option value="Shivamogga">Shivamogga</option>
                    <option value="Ballari">Ballari</option>
                    <option value="Tumkur">Tumkur</option>
                    <option value="Udupi">Udupi</option>
                    <option value="Davangere">Davangere</option>
                    <option value="Chikkamagaluru">Chikkamagaluru</option>
                    <option value="Hassan">Hassan</option>
                    <option value="Raichur">Raichur</option>
                    <option value="Bijapur">Bijapur</option>
                    <option value="Kolar">Kolar</option>
                    <option value="Mandya">Mandya</option>
                    <option value="Ramanagara">Ramanagara</option>
                    <option value="Chitradurga">Chitradurga</option>
                    <option value="Bagalkot">Bagalkot</option>
                    <option value="Gadag">Gadag</option>
                    <option value="Chamarajanagar">Chamarajanagar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="property">Budget (â‚¹):</label>
                <input type="number" id="property" name="property" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <!-- Math Validation -->
            <div class="form-group">
                <label for="mathChallenge">Solve: 5 + 3 = ?</label>
                <input type="text" id="mathChallenge" name="mathChallenge" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit Enquiry</button>
            </div>
        </form>
    </div>

    <!-- Link to script.js -->
    <script src="script.js"></script>
</body>
</html>
